	<div class="page-header header-filter"

				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

						<form class="form">
							<div class="header header-primary text-center">

							<div class="card-content">
								<div class="input-group">
									<span class="input-group-addon">

									<input type="text" id="userid" class="form-control" placeholder="User ID..."

									<span class="input-group-addon">

										required />

<!--   Core JS Files   -->
<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/material.min.js"></script>

<script>
	function Login() {
		request = $.ajax({
			url: "https://leetintelligence.com:3000/login",
			contentType: 'application/json',
			type: "post",
			data: JSON.stringify({ UserID: $('#userid').val(), Password: $('#password').val() })
		});
		// Callback handler that will be called on success
		request.done(function (response, textStatus, jqXHR) {
			// Log a message to the console
			if (response) {
				localStorage.setItem("LoginToken", response);
				location.href = "https://leetintelligence.com/LEETAPP/table.html";
			}
			else{
				alert("Invalid Credentials");
			}
		});

		// Callback handler that will be called on failure
		request.fail(function (jqXHR, textStatus, errorThrown) {
			// Log the error to the console
			alert("Error");
		});

		//return 0;
	}
</script>
